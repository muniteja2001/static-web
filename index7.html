<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="./style7.css">
</head>
<body>

    <div>
        <h3>
            <form>
                <label for="email">Email : <span class="mandatory">*</span></label>
                <input type="email" name="Email" id="email" placeholder="Enter Email"/>
                <h4 class="dnone" id="eErr">Please Enter your Email</h4>
                <label for="pwd">Password :<span class="mandatory">*</span></label>
                <input type="password" name="pwd" id="pwd" placeholder="Enter Password"/>
                <h4 class="dnone" id="pErr">Please Enter your password</h4>
                <input type="submit" name="login" value="Login" id="login"/>
            </form>
            <h3>Forgot  Password <a href="#">click here</a></h3>
            <h3>Create An Account <a href="#">click here</a></h3>
        </h3>
    </div>

    <script src="./script7.js"></script>
    
</body>
</html>
